openapi: 3.0.0
info:
  title: NRNA
  description: NRNA API documentation
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Scodus
    url: https://scodus.com
    email: scodusnp@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: http://{{url}}
tags:
  - name: Contact Us
  - name: Users
  - name: News
  - name: Events
  - name: Site Settings
paths:
  /api/contact-us:
    post:
      tags:
        - Contact Us
      summary: store
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: name
                email: email
                phone: phone
                subject: subject
                message: message
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/users:
    get:
      tags:
        - Users
      summary: get all users
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: deleted_users
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Users
      summary: create new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: asd3@gmail.com
                name: ASD dfg
                password: password
                password_confirmation: password
                country_of_residence: Nepal
                phone: '1234'
                city: KTM
                approval_status: approved
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/news:
    get:
      tags:
        - News
      summary: get all news
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/events:
    get:
      tags:
        - Events
      summary: get all events
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/site-settings:
    get:
      tags:
        - Site Settings
      summary: get all site settings
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Site Settings
      summary: get all site settings Copy
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                address:
                  type: string
                phone:
                  type: string
                email:
                  type: string
                about:
                  type: string
                mission:
                  type: string
                vision:
                  type: string
                tagline_author:
                  type: string
                tagline_description:
                  type: string
                region_logo:
                  type: string
                  format: binary
                mission_image:
                  type: string
                about_image:
                  type: string
                vision_image:
                  type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
